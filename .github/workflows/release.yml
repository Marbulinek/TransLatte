name: ðŸš€ Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: âš™ï¸ Setup Node.js (Node 22 for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      # --- Build & Test ---
      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ”¨ Build
        run: npm run build

      # --- Configure Git ---
      - name: ðŸªª Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # --- Authenticate npm using GitHub OIDC ---
      - name: ðŸ”‘ Authenticate npm via OIDC
        run: |
          echo "//npm.pkg.github.com/:_authToken=$(gh auth token --hostname github.com)" > ~/.npmrc
          echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com" >> ~/.npmrc

      # --- Semantic Release & Publish ---
      - name: âœ¨ Semantic Release & Publish
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
