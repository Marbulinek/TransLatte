name: Manual Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Determine version bump type from commits
        id: bump_type
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=%B)
          else
            COMMITS=$(git log "${LAST_TAG}"..HEAD --pretty=%B)
          fi

          # Check for breaking changes or major version indicators
          if echo "$COMMITS" | grep -qiE "(BREAKING CHANGE|major:|[a-z]+!:)"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR version bump (breaking changes)"
          # Check for features
          elif echo "$COMMITS" | grep -qiE "(feat:|feature:)"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR version bump (new features)"
          # Default to patch
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH version bump (fixes/chores)"
          fi

      - name: Bump version
        id: version_bump
        run: |
          NEW_VERSION=$(npm version ${{ steps.bump_type.outputs.type }} -m "chore(release): bump version to %s [skip ci]" --no-git-tag-version)
          # Strip 'v' prefix for package version
          PACKAGE_VERSION=${NEW_VERSION#v}
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "package_version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to ${NEW_VERSION} [skip ci]"
          git tag -a "${NEW_VERSION}" -m "Release ${NEW_VERSION}"

      - name: Push version bump and tags
        run: |
          git push origin master
          git push --tags

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_bump.outputs.new_version }}
          release_name: Release ${{ steps.version_bump.outputs.new_version }}
          body: |
            ## ðŸš€ Release ${{ steps.version_bump.outputs.new_version }}

            **Version Type:** ${{ steps.bump_type.outputs.type }}

            ### Changes
            This release was automatically created based on conventional commits.

            See [CHANGELOG.md](https://github.com/Marbulinek/TransLatte/blob/master/CHANGELOG.md) for detailed changes.

            ### Installation
            ```bash
            npm install @marbulinek/translatte@${{ steps.version_bump.outputs.package_version }}
            ```
          draft: false
          prerelease: false
