name: Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write  # umoÅ¾nÃ­ push/tag/release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Determine version bump type from commits
        id: bump_type
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=%B)
          else
            COMMITS=$(git log "${LAST_TAG}"..HEAD --pretty=%B)
          fi

          if echo "$COMMITS" | grep -qiE "(BREAKING CHANGE|major:|[a-z]+!:)"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR version bump (breaking changes)"
          elif echo "$COMMITS" | grep -qiE "(feat:|feature:)"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR version bump (new features)"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH version bump (fixes/chores)"
          fi

      - name: Bump version
        id: version_bump
        run: |
          NEW_VERSION=$(npm version ${{ steps.bump_type.outputs.type }} -m "chore(release): bump version to %s [skip ci]" --no-git-tag-version)
          PACKAGE_VERSION=${NEW_VERSION#v}
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "package_version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to ${NEW_VERSION} [skip ci]" || echo "No version changes to commit"
          git tag -a "${NEW_VERSION}" -m "Release ${NEW_VERSION}"

      # ğŸ§  Generate or update CHANGELOG.md
      - name: Generate changelog
        id: changelog
        run: |
          npm install -g conventional-changelog-cli
          conventional-changelog -p angular -i CHANGELOG.md -s
          git add CHANGELOG.md
          git commit -m "docs(changelog): update CHANGELOG for ${NEW_VERSION}" || echo "No changelog update to commit"

      - name: Push changes and tags
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags

      # ğŸ§© Extract changelog preview for release body
      - name: Generate changelog preview
        id: changelog_preview
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            LOG=$(git log -n 10 --pretty=format:"* %s")
          else
            LOG=$(git log "${LAST_TAG}"..HEAD -n 10 --pretty=format:"* %s")
          fi
          echo "preview<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ğŸš€ Create GitHub Release with changelog preview
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_bump.outputs.new_version }}
          release_name: Release ${{ steps.version_bump.outputs.new_version }}
          body: |
            ## ğŸš€ Release ${{ steps.version_bump.outputs.new_version }}

            **Version Type:** ${{ steps.bump_type.outputs.type }}

            ### ğŸ“ Recent Commits
            ${{ steps.changelog_preview.outputs.preview }}

            ### ğŸ“¦ Installation
            ```bash
            npm install @marbulinek/translatte@${{ steps.version_bump.outputs.package_version }}
            ```

            ### ğŸ“š Full Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md)
          draft: false
          prerelease: false
