name: ğŸš€ Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write # Allows push/tag/release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # Deep fetch is often needed for git history-based actions
          fetch-depth: 0
          # We'll rely on the default GITHUB_TOKEN for pushing, but must ensure
          # the 'contents: write' permission is set globally (which it is above).

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # --- Build & Test ---

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”¨ Build
        run: npm run build

      # --- Automated Release Steps ---

      # ğŸ”‘ Run semantic-release directly to avoid action pin issues
      - name: ğŸªª Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: âœ¨ Semantic Release & Publish
        run: npx semantic-release
        env:
          # IMPORTANT: Use GITHUB_TOKEN for committing/pushing/releasing
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANT: Use NPM_TOKEN for publishing to npm
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
