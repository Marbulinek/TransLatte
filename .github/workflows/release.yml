name: ðŸš€ Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” DEBUG â€” print token length & npm whoami
        run: |
          echo "Token length: ${#NPM_TOKEN}"
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm whoami || true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}


      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js (Node 22 for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          registry-url: 'https://registry.npmjs.org/'

      # ---------- Fix 1: Configure npm authentication ----------
      # semantic-release/npm uÅ¾ sÃ­ce vie pouÅ¾Ã­vaÅ¥ OIDC,
      # ale ak OIDC v tvojom ÃºÄte eÅ¡te nie je aktÃ­vne,
      # musÃ­Å¡ mu pomÃ´cÅ¥ klasickÃ½m NPM_TOKEN.
      - name: ðŸ” Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ---------- Install, test, build ----------
      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ”¨ Build
        run: npm run build

      # ---------- Git author for committing changelog ----------
      - name: ðŸªª Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ---------- Semantic-release ----------
      - name: âœ¨ Semantic Release & Publish
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
