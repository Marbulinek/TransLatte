name: ğŸš€ Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write # Allows push/tag/release
  packages: write # For publishing to NPM registry (optional, depending on setup)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # Deep fetch is often needed for git history-based actions
          fetch-depth: 0
          # We'll rely on the default GITHUB_TOKEN for pushing, but must ensure
          # the 'contents: write' permission is set globally (which it is above).

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # --- Build & Test ---

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”¨ Build
        run: npm run build

      # --- Automated Release Steps ---

      # ğŸ”‘ The 'semantic-release' action handles all versioning, tagging,
      # changelog, Git commits, pushing, and creating the GitHub release.
      # It automatically uses the conventional commit spec to determine major/minor/patch.
      - name: âœ¨ Semantic Release & Publish
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          # Configuration for semantic-release (installed as an npm package)
          # You'll need to install and configure it in your project as well.
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/npm
            @semantic-release/github
        env:
          # IMPORTANT: Use GITHUB_TOKEN for committing/pushing/releasing
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANT: Use NPM_TOKEN for publishing to npm
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
